<div class="clear"></div>
<div class="banner-wrapper">
    <div class="banner">
        <div class="banner-image">
            <div id="mapContainer">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events">
                    <!--<ui-gmap-google-map center="map.marker.coords" zoom="map.zoom" events="map.events">-->
                    <ui-gmap-marker ng-repeat="coords in map.markers" coords="coords" idkey="map.marker.key" events="map.marker.events" options="coords.options">
                        <!--<ui-gmap-marker models="map.marker" coords="map.marker.coords" idkey="map.marker.key" events="map.marker.events">-->
                        <ui-gmap-window>
                            <div class="{{map.cssClass}}">
                                <div class="oldItem" ng-show="coords.id > 0">
                                    <div>Nume: {{coords.name}}</div>
                                    <div>Oras: {{coords.city}}</div>
                                    <div>Descriere: {{coords.description}}</div>
                                    <div style="margin-top:30px;" ng-if="coords.canDelete"><button ng-click="$root.deleteCoordinates(coords);">Delete marker</button></div>
                                </div>
                                <table  class="newItem" border="0" ng-show="!(coords.id > 0)" ng-init="theObject = {latitude: coords.latitude, longitude: coords.longitude}">
                                    <tr>
                                        <td>Latitudine:</td>
                                        <td><input type="text" name="latitude" ng-model="theObject.latitude" readonly/></td>
                                    </tr>
                                    <tr>
                                        <td>Longitudine:</td>
                                        <td><input type="text" name="longitude" ng-model="theObject.longitude" readonly/></td>
                                    </tr>
                                    <tr>
                                        <td>Nume:</td>
                                        <td><input type="text" name="name" ng-model="theObject.name"/></td>
                                    </tr>
                                    <tr>
                                        <td>Descriere:</td>
                                        <td><input type="text" name="description" ng-model="theObject.description"/></td>
                                    </tr>
                                    <tr>
                                        <td>Oras:</td>
                                        <td><input type="text" name="city" ng-model="theObject.city"/></td>
                                    </tr>
                                    <tr>
                                        <td>Categorie:</td>
                                        <td>
                                            <select ng-model="theObject.icon"
                                            ng-change="">
                                                <option value="">Choose an option</option>
                                                <option value="accountancy">Accountancy</option>
                                                <option value="arts-crafts">Arts-crafts</option>
                                                <option value="astrology">Astrology</option>
                                                <option value="automotive">Automotive</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><button class="button" type="button" ng-click="$root.addCoordinates(theObject)">Add</button></td>
                                    </tr>

                                </table>
                            </div>
                        </ui-gmap-window>
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
            <div class="mapFilters">
                <h1>Filters</h1>
                <br />
                <label for="myPointers" ><input ng-click="map.applyFilters();" name="myPointers" type="checkbox" ng-model="config.filters.mine" />Select my POI's</label>
            </div>
        </div>
        <!---banner-image ends here-->
    </div>
    <!---bannerends here-->
</div>
<!---banner-wrapper ends here-->
<div class="clear"></div>
