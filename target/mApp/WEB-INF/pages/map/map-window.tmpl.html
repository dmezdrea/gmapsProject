<div ng-init="theObject = parameter.model.marker;">
    {{ theObject | json }}
    <div class="oldItem" ng-show="theObject.id > 0">
        <div>Nume: {{theObject.name}}</div>
        <div>Oras: {{theObject.city}}</div>
        <div>Descriere: {{theObject.description}}</div>
    </div>
    <table  class="newItem" border="0" ng-show="!(coords.id > 0)" ng-init="theObject = {}">
        <tr>
            <td>Latitudine:</td>
            <td><input type="text" name="latitude" ng-model="coords.latitude"/></td>
        </tr>
        <tr>
            <td>Longitudine:</td>
            <td><input type="text" name="longitude" ng-model="coords.longitude"/></td>
        </tr>
        <tr>
            <td>Nume:</td>
            <td><input type="text" name="name" ng-model="theObject.name"/></td>
        </tr>
        <tr>
            <td>Descriere:</td>
            <td><input type="text" name="description" ng-model="theObject.description"/></td>
        </tr>
        <tr>
            <td>Oras:</td>
            <td><input type="text" name="city" ng-model="theObject.city"/></td>
        </tr>
        <tr>
            <td colspan="2"><button class="button" type="button" ng-click="parameter.doIt()">Add</button></td>
        </tr>
        <tr>
            <td colspan="2">    <div class="{{map.cssClass}}">{{map.message}}</div>
            </td>
        </tr>
    </table>
</div>
