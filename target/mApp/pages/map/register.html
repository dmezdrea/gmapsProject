<div class="login">
    <div class="register-background">
        <table border="0">
            <tr>
                <td>email:</td>
                <td><input type="text" name="email" ng-model="reg.form.email"/></td>
            </tr>
            <tr>
                <td>nume:</td>
                <td><input type="text" name="name" ng-model="reg.form.name"/></td>
            </tr>
            <tr>
                <td>username:</td>
                <td><input type="text" name="userName" ng-model="reg.form.userName"/></td>
            </tr>
            <tr>
                <td>parola:</td>
                <td><input type="password" name="password" ng-model="reg.form.password"/></td>
            </tr>
            <tr>
                <td>varsta:</td>
                <td><input type="text" name="age" ng-model="reg.form.age"/></td>
            </tr>
            <tr>
                <td>sex:</td>
                <td><input type="text" name="sex" ng-model="reg.form.sex"/></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" type="button" ng-click="reg.register()">Inregistrare</button></td>
            </tr>
        </table>
        <div class="{{reg.cssClass}}">{{reg.message}}</div>
    </div>
</div>
